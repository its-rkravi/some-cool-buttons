<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Master Buttons</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="makeup.css" />
  </head>
  <body>
    <h1 class="main-heading">Different Types of Buttons using CSS</h1>
    <div class="btn-1">
      <p>ADD TO CART</p>
      <i class="fa-solid fa-arrow-right"></i>
    </div>

    <div class="btn-2">Request a Demo</div>

    <div class="btn-3">
      <p>try now for</p>
      <p>$350</p>
    </div>

    <div class="btn-4">
      <p>Get a free consultation</p>
      <i class="fa-solid fa-greater-than"></i>
    </div>

    <div class="btn-5">
      <i class="fa-brands fa-apple"></i>
      <p>download app</p>
    </div>

    <div class="github-btn">
      <i class="download fa-solid fa-download"></i>
      <p>Code</p>
      <i class="more fa-solid fa-caret-down"></i>
    </div>

    <div class="btn-6">
      <div class="price-btn">
        <div class="try-now">Try for Free</div>
        <div class="pricing">See pricing</div>
      </div>
    </div>

    <div class="btn-7">
      <div class="move-to-cart">Move to cart</div>
      <div>Move to favorites</div>
      <div>Remove</div>
    </div>

    <div class="btn-8">Add to Chrome</div>
  </body>
</html>
